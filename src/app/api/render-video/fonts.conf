<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 
        THE ABSOLUTE FINAL FIX:
        The error log explicitly told us to add `prefix="cwd"`.
        This resolves the ambiguous path warning and allows fontconfig to correctly
        locate and scan our project's font directory relative to the current working directory.
    -->
