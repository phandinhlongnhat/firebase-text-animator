<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 
        THE DEFINITIVE FONTCONFIG FIX:
        This configuration tells fontconfig to explicitly scan our project's local `fonts` directory.
        The relative path works because the FONTCONFIG_FILE env var points here, establishing a base.
        Now, fontconfig knows where to find `Roboto-Bold.ttf`.
    -->
    <dir>../../../../fonts</dir>
    <cachedir>.</cachedir>
</fontconfig>
